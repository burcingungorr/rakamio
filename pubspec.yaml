name: flutter_application_1
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.4.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Diğer paketler
  audioplayers: ^6.0.0
  image: ^4.2.0
  image_picker: ^1.1.2
  signature: ^5.5.0

  smooth_page_indicator: ^1.2.1
  step_progress_indicator: ^1.0.2

  # TFLite Flutter: GitHub'dan en güncel sürüm
  tflite_flutter:
    git:
      url: https://github.com/tensorflow/flutter-tflite.git
      ref: main
  shared_preferences: ^2.5.3
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audios/
    - assets/mnist.tflite
